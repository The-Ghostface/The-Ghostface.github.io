<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets\heart.ico" type="image/x-icon">
  <title>Riddle Game</title>
  <style>

    #output {
    white-space: pre-line;
     height: 200px;
    overflow-y: scroll;
     border: 1px solid white;
    margin-top: 10px;
     padding: 10px;
    }

    body {
      font-family: monospace;
      background-color: black;
      color: white;
      text-align: center;
      margin-top: 50px;
    }
    #command-prompt {
      width: 80%;
      margin: 0 auto;
      border: 1px solid white;
      padding: 10px;
      overflow: hidden;
      margin-top: 400px;
    }
    #output {
      height: 200px;
      overflow-y: scroll;
      border: 1px solid white;
      margin-top: 10px;
      padding: 10px;
      font-size: 24px;

    
    }
    input {
        font-family: monospace;
      width: calc(100% - 20px);
      padding: 5px;
      margin: 5px;
      border: none;
      background-color: black;
      color: white;
      outline: none;
      font-size: 24px;
      text-align: center;
      
    }
    #final-image {
      display: none;
    }
  </style>
</head>
<body>
  <div id="command-prompt">
    <div id="output"></div>
    <input id="command-input" placeholder="Type your answer here, my love :3" onkeydown="checkInput(event)">
  </div>

  <div id="final-image">
    <img src="assets\loveyou.png" alt="Final Image">
  </div>

  <script>
    let currentQuestion = 0;
    const questions = [
      { question: "Let's start off easy: My favorite day of 2023", answer: "10/14" },
      { question: "____ days missing you...", answer: "7141" },
      { question: "\"an alert (typically a pop-up or other message) generated by an application to notify the user of a new message, update, social media post, etc.\"", answer: "nonfiction" },
      { question: "Track 4 - 0:34, Track 10 - 1:55, Track 11 - 3:06, Track 23 - 1:39\nHint: What do all of these lines have in common?", answer: "4216" },
      { question: "Our littlest angel, winter's first snow \nVirtue of passion, warmly natal\nFamily complete, serene harkening\nOur dearest miracle, littlest _____", answer: "Hazel" },
      { question: "Will you be my valentine?", answer: "Yes" },
    ];

    function displayQuestion() {
      const outputElement = document.getElementById("output");
      outputElement.innerHTML = `<div>> ${questions[currentQuestion].question}</div>`;
    }

    function checkInput(event) {
      if (event.key === "Enter") {
        const inputElement = document.getElementById("command-input");
        const outputElement = document.getElementById("output");

        const userAnswer = inputElement.value.trim().toLowerCase();
        const correctAnswer = questions[currentQuestion].answer.toLowerCase();

        outputElement.innerHTML += `<div>${userAnswer}</div>`;

        if (userAnswer === correctAnswer) {
          outputElement.innerHTML += "<div>Correct!</div>";
          currentQuestion++;

          if (currentQuestion < questions.length) {
            displayQuestion();
          } else {
            outputElement.innerHTML += "<div>Congratulations! You've completed the riddle game.</div>";
            inputElement.disabled = true;
            showFinalImage();
          }
        } else {
          outputElement.innerHTML += "<div>Incorrect answer. Please try again.</div>";
        }

        inputElement.value = "";
        outputElement.scrollTop = outputElement.scrollHeight;
      }
    }

    function showFinalImage() {
      document.getElementById("command-prompt").style.display = "none";
      document.getElementById("final-image").style.display = "block";
    }

    displayQuestion();
  </script>
</body>
</html>
