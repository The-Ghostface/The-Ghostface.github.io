<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets\heart.ico" type="image/x-icon">
  <title>I love you!</title>
  <style>

    #output {
    white-space: pre-line;
     height: 200px;
    overflow-y: scroll;
     border: 1px solid white;
    margin-top: 10px;
     padding: 10px;
    }

    body {
      font-family: monospace;
      background-color: black;
      color: white;
      text-align: center;
      margin-top: 50px;
    }
    #command-prompt {
      width: 80%;
      margin: 0 auto;
      border: 1px solid white;
      padding: 10px;
      overflow: hidden;
      margin-top: 400px;
    }
    #output {
      height: 200px;
      overflow-y: scroll;
      border: 1px solid white;
      margin-top: 10px;
      padding: 10px;
      font-size: 24px;

    
    }
    input {
        font-family: monospace;
      width: calc(100% - 20px);
      padding: 5px;
      margin: 5px;
      border: none;
      background-color: black;
      color: white;
      outline: none;
      font-size: 24px;
      text-align: center;
      
    }
    #final-image {
      display: none;
    }

    button {
            font-family: monospace;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: 1px solid white;
            font-size: 24px;
            text-decoration: none; /* Remove underlines */
            cursor: pointer;
        }

        button:hover {
            background-color: white;
            color: black;
        }
  </style>
</head>
<body>
  <div id="command-prompt">
    <div id="output"></div>
    <input id="command-input" placeholder="Type your answer here, my love :3" onkeydown="checkInput(event)">
  </div>

  <div id="final-image">
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <p>It's not over<span><a href="https://youtu.be/8I4Qvl8gZ6k?si=jhxqWVHpgYIn4ij4&t=21">.</a></span></p>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <p style="color: black;">You did it! Probably a lot quicker than I expected you to, as usual. But I kept one last secret up my sleeve. To find the ending you seek, look into your love's eyes while you listen to the song. The answer is right under their nose.</p>
  </div>

  <script>
    let currentQuestion = 0;
    const questions = [
      { question: "Oi mate, where do you throw paste that has gone bad? _____.___/6QLYc3C6", answer: "Heart" },
    ];

    function displayQuestion() {
      const outputElement = document.getElementById("output");
      outputElement.innerHTML = `<div>> ${questions[currentQuestion].question}</div>`;
    }

    function checkInput(event) {
      if (event.key === "Enter") {
        const inputElement = document.getElementById("command-input");
        const outputElement = document.getElementById("output");

        const userAnswer = inputElement.value.trim().toLowerCase();
        const correctAnswer = questions[currentQuestion].answer.toLowerCase();

        outputElement.innerHTML += `<div>${userAnswer}</div>`;

        if (userAnswer === ":3") {
      window.location.href = "secret.html";
      return;
      }
      
        if (userAnswer === correctAnswer) {
          outputElement.innerHTML += "<div>yippy!</div>";
          currentQuestion++;

          if (currentQuestion < questions.length) {
            displayQuestion();
          } else {
            outputElement.innerHTML += "<div>you did it!</div>";
            inputElement.disabled = true;
            showFinalImage();
          }
        } else {
          outputElement.innerHTML += "<div>nope :3</div>";
        }

        inputElement.value = "";
        outputElement.scrollTop = outputElement.scrollHeight;
      }
    }

    function showFinalImage() {
      document.getElementById("command-prompt").style.display = "none";
      document.getElementById("final-image").style.display = "block";
      
      const hintButton = document.getElementById("hint-button");
      if (hintButton) {
        hintButton.style.display = "none";
      }
    }

    function showHint() {
      if (confirm("Are you sure?")) {
        const outputElement = document.getElementById("output");
        outputElement.innerHTML += `<div><br><br>I hide between those numbers, I hide within these words, and I hide safe and quiet, where I see no light. <br> Who am I?</div>`;
      }
    }

    displayQuestion();
  </script>
  <br><br><br><br>
  <button id="hint-button" onclick="showHint()">Show hint</button>
</body>
</html>
