<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/heart.ico" type="image/x-icon">
    <title>I love you!</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: monospace;
            background-color: black;
            color: white;
            text-align: center;
            background-size: cover; /* Ensures the background covers the entire page */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents the background image from repeating */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            text-align: center;
            margin: 70px;
        }

        h1 {
            font-size: 48px;
        }

        p {
            font-size: 24px;
        }

        #output {
            white-space: pre-line;
            height: 200px;
            overflow-y: scroll;
            border: 1px solid white;
            margin-top: 10px;
            padding: 10px;
        }

        input {
            font-family: monospace;
            width: calc(100% - 20px);
            padding: 5px;
            margin: 5px;
            border: none;
            background-color: black;
            color: white;
            outline: none;
            font-size: 24px;
            text-align: center;
        }

        #final-image {
            display: none;
        }

        #gif {
            margin-left: auto;
            margin-right: auto;
        }

        button {
            font-family: monospace;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: 1px solid white;
            font-size: 24px;
            text-decoration: none; /* Remove underlines */
            cursor: pointer;
        }

        button:hover {
            background-color: white;
            color: black;
        }

    </style>
</head>
<body>
    <div id="container">
        <img id="AG" src="assets\discord.jpg" width="400" height="650">
        <br><br>
        <button onclick="playAudio()">Play</button>
        <audio id="audio" src="assets\morse.wav"></audio>
    </div>
    <script>
        function playAudio() {
            var audio = document.getElementById("audio");
            audio.play();
        }
    </script>
</body>
</html>
